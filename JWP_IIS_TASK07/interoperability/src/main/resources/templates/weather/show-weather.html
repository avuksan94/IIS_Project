<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Workouts</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/workouts.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body  class="d-flex flex-column min-vh-100">
<!-- Navigation-->
<!-- Mush have placeholder present on every page(jQuery needs to load before bootstrap) -->
<div id="navbar-placeholder"></div>
<script>
    $(document).ready(function(){
        $("#navbar-placeholder").load("/sharedElements/navbar.html");
    });
</script>
<!-- Section-->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <h5 class="card-header" th:text="${weather.cityName} + ' Weather Details'">City Weather Details</h5>
                    <div class="card-body">
                        <p class="card-text"><strong>Temperature:</strong> <span th:text="${weather.temperature} + ' Â°C'">Temperature</span></p>
                        <p class="card-text"><strong>Humidity:</strong> <span th:text="${weather.humidity} + '%'">Humidity</span></p>
                        <p class="card-text"><strong>Pressure:</strong> <span th:text="${weather.pressure} + ' hPa'">Pressure</span></p>
                        <p class="card-text"><strong>Pressure Trend:</strong> <span th:text="${weather.pressureTrend}">Pressure Trend</span></p>
                        <p class="card-text"><strong>Wind Direction:</strong> <span th:text="${weather.windDirection}">Wind Direction</span></p>
                        <p class="card-text"><strong>Wind Speed:</strong> <span th:text="${weather.windSpeed} + ' km/h'">Wind Speed</span></p>
                        <p class="card-text"><strong>Weather Description:</strong> <span th:text="${weather.weatherDescription}">Weather Description</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark mt-auto">
    <div class="container"><p class="m-0 text-center text-white">avuksan &copy; IIS Project</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
