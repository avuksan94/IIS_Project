<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Workouts</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/workouts.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body  class="d-flex flex-column">
<div id="navbar-placeholder"></div>
<script>
    $(document).ready(function(){
        $("#navbar-placeholder").load("/sharedElements/navbar.html");
    });
</script>
<header class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder animate__animated animate__backInLeft">
                <a th:href="@{/workoutManagementMvc/showFormForAddWorkout}">
                    <i class="bi bi-clipboard-plus" style="color: white;"></i>
                </a>
            </h1>
            <p class="lead fw-normal text-white-50 mb-0 animate__animated animate__backInRight">Add new Workout</p>
        </div>
    </div>
</header>
<section class="py-5 custom-gradient-content">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 justify-content-start">
            <div th:each="workout : ${workouts}" class="col-12 mb-5">
                <div class="card h-100">
                    <div class="row no-gutters">
                        <!-- Image on the left - occupy 4 out of 12 columns -->
                        <div class="col-md-4">
                            <img class="card-img" th:src="${workout.image.content}" alt="Workout image" />
                        </div>
                        <!-- Content on the right - occupy the remaining 8 out of 12 columns -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <!-- Workout Name -->
                                <h5 class="fw-bolder d-inline-block mr-2" th:text="${workout.workoutId}">Workout ID</h5>
                                <h5 class="fw-bolder" th:text="${workout.name}">Workout Name</h5>
                                <!-- Workout Instructions -->
                                <p>
                                    <strong>Instructions:</strong>
                                    <span th:text="${workout.instructions}">Workout Instructions</span>
                                </p>
                                <!-- Workout Type -->
                                <p>
                                    <strong>Workout Type:</strong>
                                    <span th:text="${workout.type}">Workout Type</span>
                                </p>
                                <!-- Number of Sets -->
                                <p>
                                    <strong>Number of Sets:</strong>
                                    <span th:text="${workout.numberOfSets}">Number of Sets</span>
                                </p>
                                <!-- Set Duration (in seconds) -->
                                <p>
                                    <strong>Duration (seconds):</strong>
                                    <span th:text="${workout.setDuration}">Set Duration</span>
                                </p>
                                <div class="mt-auto justify-content-center d-flex">
                                    <a th:href="@{/workoutManagementMvc/showFormForUpdateWorkout(workoutId=${workout.workoutId})}" class="btn btn-warning text-white btn-sm mr-2">
                                        <i class="bi bi-pen"></i>
                                    </a>
                                    <a th:href="@{/workoutManagementMvc/delete(workoutId=${workout.workoutId})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this workout routine?'))) return false">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark mt-auto">
    <div class="container"><p class="m-0 text-center text-white">avuksan &copy; IIS Project</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
